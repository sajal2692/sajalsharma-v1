<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- TypedJS -->
  <script src="/public/js/typed.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', function(){
    Typed.new('#typed-intro', {
      stringsElement: document.getElementById('typed-strings'),
      startDelay: 2000,
      typeSpeed: 6,
      callback: function() {
        $(".typed-cursor").hide();
        introEnd();
      }
    });
  });

  function introEnd() {
    Typed.new('#intro-end', {
      strings: ["understand cause and effect.","extract decision making insight.","help machines learn.","make the world a better place."],
      backDelay: 1500,
      typeSpeed: 6,
      backSpeed: 6,
      callback: function() {
        $('#scroll-down').show();
        $('#scroll-down i').addClass('animated fadeInDown');
        $(".post-intro-section").show()
        // $(".post-intro-section").addClass('animated fadeIn')
        // $('#scroll-down').addClass('pulse');
      }
    });
  }
  </script>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>


 
  <!-- CSS -->
  <!-- Bootstrap: Alpha v4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/public/font-awesome/css/font-awesome.min.css">
  
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/public/favicon.png">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

</head>
