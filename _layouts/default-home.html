          <!-- <h3 class="masthead-title">

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Holder.js Image Placeholders -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script> -->

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');
        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

  <!-- Data Visualization -->

  <!-- D3 and Dimple -->
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>

  <!-- Code to create skill chart -->
  <script>
    var svg = dimple.newSvg("#skillchart-container", "100%","100%");

    d3.select("html")
                .style("height", "100%")
                .style("overflow", "hidden");
    d3.select("body")
                .style("height", "100%")
                .style("overflow", "hidden");

    // // Skill Set #1
    var data = [
    { Skill: "Python", Level: 7},
    { Skill: "R", Level: 6.5},
    { Skill: "Scikit-learn", Level: 7.5},
    { Skill: "Numpy", Level:  6},
    { Skill: "Pandas", Level:  8},
    { Skill: "ML Algorithms", Level:  7},
    { Skill: "Statistics", Level:  7},
    { Skill: "SQL", Level:  7.5},
    { Skill: "MongoDB", Level:  6.5},
    ];

    var myChart = new dimple.chart(svg, data);
    myChart.setMargins("40px","40px","30px","60px");

    //Set default colour
    myChart.defaultColors = [
          new dimple.color("#c0c0c0", 1), 
      ];

    // myChart.setBounds(60, 30, 510, 305)
    var x = myChart.addCategoryAxis("x", "Skill"); 
    x.addOrderRule(["Python","R","Scikit-learn","Pandas"]);
    var y = myChart.addMeasureAxis("y", "Level");
    y.overrideMin = 0;
    y.overrideMax = 10;
    myChart.addSeries(null, dimple.plot.bar);
    myChart.draw();

    window.onresize = function() {
      myChart.draw(0,true);
    }

    $("input[name='skillSelect']:radio").on("change", function(){
      if (this.value=='radioSE') {
        //Skill Set #2
        myChart.data = [
          { Skill: "HTML", Level:  9},
          { Skill: "CSS", Level:  7},
          { Skill: "Bootstrap", Level:  9},
          { Skill: "JS/Jquery", Level:  7},
          { Skill: "MongoDB", Level:  6},
          { Skill: "Java", Level:  6},
          { Skill: "Ruby", Level:  6},
          { Skill: "Databases", Level:  9}
        ];
        myChart.draw();
    } else {
      myChart.data = [
    { Skill: "Python", Level: 7},
    { Skill: "R", Level: 6.5},
    { Skill: "Scikit-learn", Level: 7.5},
    { Skill: "Numpy", Level:  6},
    { Skill: "Pandas", Level:  8},
    { Skill: "ML Algorithms", Level:  7},
    { Skill: "Statistics", Level:  7},
    { Skill: "SQL", Level:  7.5},
    { Skill: "MongoDB", Level:  6.5}
    ];
    myChart.draw();
    }
    });
  </script>

  </body>
